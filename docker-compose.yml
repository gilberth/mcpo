version: '3.8'

services:
  mcpo:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./config:/app/config
      # Optional: mount your custom config.json
      - ./config.json:/app/config.json
    environment:
      - MCPO_CONFIG_PATH=/app/config.json
    command: >
      --config /app/config.json
      --host 0.0.0.0
      --port 8000
      --hot-reload
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
    
  # Example configuration with an API key for production
  mcpo-secure:
    build: .
    ports:
      - "8001:8000"
    volumes:
      - ./config:/app/config
      - ./config.json:/app/config.json
    environment:
      - MCPO_CONFIG_PATH=/app/config.json
      - MCPO_API_KEY=${MCPO_API_KEY:-your-secure-api-key}
    command: >
      --config /app/config.json
      --host 0.0.0.0
      --port 8000
      --api-key ${MCPO_API_KEY:-your-secure-api-key}
      --strict-auth
      --hot-reload
    restart: unless-stopped
    profiles:
      - production
    healthcheck:
      test: ["CMD", "curl", "-f", "-H", "X-API-Key: ${MCPO_API_KEY:-your-secure-api-key}", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3